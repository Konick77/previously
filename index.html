<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previously - Résumés de séries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Previously</h1>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#series">Séries</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="accueil">
            <h2>Bienvenue sur Previously</h2>
            <p>Découvrez les résumés de vos séries préférées.</p>
        </section>
        <section id="series">
            <h2>Nos Séries</h2>
            <div class="serie">
                <img src="https://via.placeholder.com/150" alt="Série 1">
                <h3>Série 1</h3>
                <p>Résumé de la série 1...</p>
            </div>
            <div class="serie">
                <img src="https://via.placeholder.com/150" alt="Série 2">
                <h3>Série 2</h3>
                <p>Résumé de la série 2...</p>
            </div>
            <div class="serie">
                <img src="https://via.placeholder.com/150" alt="Série 3">
                <h3>Série 3</h3>
                <p>Résumé de la série 3...</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contactez-nous</h2>
            <form>
                <input type="text" name="name" placeholder="Votre nom">
                <input type="email" name="email" placeholder="Votre email">
                <textarea name="message" placeholder="Votre message"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Previously. Tous droits réservés.</p>
    </footer>
</body>
</html>
